plugins {
    id 'java'
    id 'application'
}

group 'potsHQ.uni.prog2'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
}

application {
    mainClassName = 'helloworld.Hello'
}

run {
    args = ['Pietro','16']
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': application.mainClassName
    }
}